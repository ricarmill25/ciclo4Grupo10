<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <!-- Bootstrap y estilos propios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RegistroUsuarioExterno.css">
    
    <!-- Titulo -->
    <title>EASYpass</title>
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/IconoLogo2.png" alt="index.html" height="50">
          </a> 
          <a class="navbar-brand" href="#">EASY PASS</a>
   
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" >
                <!-- Registrate -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  href="index.html">Inicio</a>
              </li>

              <!-- Usuario -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  href="Login.html">Login</a>
              </li>
   

              <!-- Agregando iconos de redes sociales -->
              <li>
                <img class="icono-redes" src="img/facebook.png" alt="">
              </li>
              <li>
                <img class="icono-redes" src="img/instagram.png" alt="">
              </li>
              <li>
                <img class="icono-redes" src="img/Twiter.png" alt="">
              </li>

             </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-1 mr-1">

            <!-- Tipo de formulario  -->
            <form class="row g-4 formulario">
            <!-- Encabezado del formulario -->
            <div class="form-group text-center">
              <h1 class="text-login">FORMULARIO DE REGISTRO</h1>
            </div>
            
            <!-- Campos -->
            <div class="col-md-6">
              <label for="inputnombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputnombre">
            </div>
            <div class="col-md-6">
              <label for="inputapellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputapellido">
            </div>

            <div class="col-md-6">
              <label for="inputcedula" class="form-label">Cedula</label>
              <input type="number" class="form-control" id="inputcedula">
            </div>

            <div class="col-md-6">
              <label for="inputcedula" class="form-label">Sexo</label>
              <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected>Seleccione el sexo</option>
                <option value="1">Mujer</option>
                <option value="2">Hombre</option>
              </select>
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            
            <!-- Boton de registrarse -->
            <div class="form-group d-md-flex justify-content-md-center">
              <input type="submit" class="btn btn btn-dark ingresar" value="REGISTRAR">
       
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
