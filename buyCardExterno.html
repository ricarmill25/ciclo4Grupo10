<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    
    <!-- Bootstrap y estilos propios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/buyCardExterno.css">
    
    <!-- Titulo -->
    <title>EASYpass</title>
  </head>
  
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img class="logo" src="img/IconoLogo2.png" alt="index.html" height="50">
          </a> 
          <a class="navbar-brand" href="#">EASY PASS</a>
   
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto" >
                <!-- Registrate -->
              <li class="nav-item">
                <a class="nav-link" aria-current="page"  href="MenuExterno.html">Menú de opciones</a>
              </li>

              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex">
                 <button class="btn btn-warning" type="submit">Cerrar Sesión</button>
                </form>
              </div>

              <!-- Agregando iconos de redes sociales -->

             </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-1 mr-1">

            <!-- Tipo de formulario  -->
            <form class="row g-4 formulario">
            <!-- Encabezado del formulario -->
            <div class="form-group text-center">
              <h1 class="text-login">COMPRA TU TRAJETA FRID</h1>
            </div>
            
            <!-- Campos -->
            <div>
                <label class="form-secciones">Contacto de entrega</label>
            </div>

            
            <div class="col-md-6">
              <label for="inputnombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputnombre">
            </div>
            <div class="col-md-6">
              <label for="inputapellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="inputapellido">
            </div>

            <div class="col-md-6">
              <label for="inputcedula" class="form-label">Cedula</label>
              <input type="number" class="form-control" id="inputcedula">
            </div>

            <div class="col-md-6">
              <label for="inputcelular" class="form-label">Celular</label>
              <input type="number" class="form-control" id="inputcelular">
            </div>

            <div class="col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>

            <div>
                <label class="form-secciones">Información de envio</label>
            </div>

            <div class="col-md-6">
                <label for="inputdepartamento" class="form-label">Departamento</label>
                <input type="text" class="form-control" id="inputdepartamento">
            </div>
            <div class="col-md-6">
                <label for="inputmunicipio" class="form-label">Municipio</label>
                <input type="text" class="form-control" id="inputmunicipio">
            </div>
            <div class="col-md-6">
                <label for="inputdireccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputdireccion">
            </div>

            <label for="inputcedula" class="form-label">Forma de pago</label>
            <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected>Seleccione la forma de pago </option>
                <option value="1">Efectivo</option>
                <option value="2">PSE</option>
            </select>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="terminosEnvio">
                <label class="form-check-label" for="terminosEnvio">
                    Aceptar términos y condiciones del servicio de domicilio
                </label>
            </div>
   
            <!-- Boton de registrarse -->
            <div class="form-group d-md-flex justify-content-md-center">
              <input type="submit" class="btn btn btn-dark ingresar" value="COMPRAR">
       
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
